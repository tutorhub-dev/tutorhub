<!DOCTYPE html>
<html>

<head>
    <title>Tutor Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/login.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div id="container" class="flex flex-col h-screen justify-center items-center">
        <header id="header-auth">
            <h1 class="text-3xl font-bold">TutorHub</h1>
        </header>
        <main id="main-center" class="bg-white p-8 rounded shadow-md max-w-md">
            <form class="auth-form">
                <h3 class="text-xl font-semibold mb-4">Please log in</h3>
                <div class="mb-4">
                    <label for="uname" class="block text-sm font-semibold mb-2">Email:</label>
                    <input type="text" id="uname" name="uname" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold mb-2">Password:</label>
                    <input type="password" id="password" name="password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password" required>
                </div>
                <div class="mb-6">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Log In</button>
                </div>
            </form>
            <div class="foot-note text-sm">
                <p>Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a></p>
            </div>
        </main>
    </div>
</body>

</html>
