<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Profile</title>
    <link rel="stylesheet" href="css/tutorProfile.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-72 bg-gradient-to-r from-slate-400 to-cyan-100">
    <div class="hamburger-menu">
        <div class="menu" onclick="toggleDropdown()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="dropdown" id="dropdownMenu">
            <button id="logoutButton" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Logout</button>
            <button id="editAccountButton" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Edit Account</button>
            <button id="deleteAccountButton" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Delete Account</button>
        </div>
    </div>
    
    <div class="profile">
        <img id="pfp" src="" alt="Profile Picture"/>
        <h1 id="userName" class="font-mono">Username</h1>
    </div>
    
    <div class="user-class">
        <div class="appointment">
            <h2 class="font-mono">Your Appointments</h2>
            <ul id="appointmentList"></ul>
        </div>
    </div>

    <table id="availabilityTable" class="tutor-class">
        <thead>
            <tr>
                <th class="font-mono">Start Time</th>
                <th class="font-mono">End Time</th>
                <th class="font-mono">Subject</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" id="start" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" ></td>
                <td><input type="text" id="end" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" ></td>
                <td><input type="text" id="subject" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" ></td>
                <td><button id="add-availability" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Add Availability</button></td>
            </tr>        
        </tbody>
    </table>

    <script src="js/profile.js"></script>
    <script src="js/editProfile.js"></script>
</body>

</html>
