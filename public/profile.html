<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tutorProfile.css">
    <link rel="stylesheet" href="css/style.css">
</head>

    <body class="bg-gray-100">
       
        <!-- Left-side navbar -->
        <div class="flex h-screen">
            <div class="bg-gray-800 text-white w-64 flex-shrink-0">
                <div class="p-4 flex flex-col h-full justify-between">
                    <div>
                    <h1 class="text-2xl font-bold mb-4">Tutor Dashboard</h1>
                    <ul class="space-y-2">
                        <li><a href="#" id="bookingsButton" class="block py-2 px-4 rounded hover:bg-gray-700">Bookings</a></li>
                        <li><a href="#" id="editProfileButton" class="block py-2 px-4 rounded hover:bg-gray-700">Edit Profile</a></li>
                        <li><a href="#" id="availabilityButton" class="block py-2 px-4 rounded hover:bg-gray-700">Availability</a></li>
                        
                    </ul>
                </div>
                <div>
                    <button id="logoutButton" class="block w-full py-2 px-4 rounded hover:bg-gray-700">Logout</button>
                </div>
            </div>
            </div>
            <div class="flex-1 p-8">
    <table id="availabilityTable" class="tutor-class">
        <thead>
            <tr>
                <th class="font-mono">Start Time</th>
                <th class="font-mono">End Time</th>
                <th class="font-mono">Subject</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" id="start" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" ></td>
                <td><input type="text" id="end" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" ></td>
                <td><input type="text" id="subject" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" ></td>
                <td><button id="add-availability" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Add Availability</button></td>
            </tr>        
        </tbody>
    </table>
            </div>
    <script src="js/profile.js"></script>
    <script src="js/editProfile.js"></script>
</body>

</html>
