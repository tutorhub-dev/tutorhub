<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
     <!-- Include Font Awesome CSS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-300">
       
    <!-- Left-side navbar -->
    <div class="flex h-screen">
    <div class="bg-gray-800 text-white w-64 flex-shrink-0">
        <div class="p-4 flex flex-col h-full justify-between">
            <div>
                <h1 id="dashboard-label" class="text-2xl font-bold mb-4">User Dashboard</h1>
                <ul class="space-y-2">
                    <li>
                        <a href="#" id="editProfileButton" class="block py-2 px-4 rounded hover:bg-gray-700">
                        <i class="fas fa-user-edit mr-2"></i> <!-- Font Awesome edit icon -->
                        Edit Profile
                        </a>
                    </li>
                    <li style="display: none" id="searchButton">
                        <a href="./search.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                            <i class="fas fa-search mr-2"></i> <!-- Font Awesome search icon -->
                            Find a Tutor
                        </a>
                    </li> 
                </ul>
            </div>
            <!-- User Info Section -->
            <div id="user-section" class="text-center">
                <img id="profile-image" src="images/profile.png" class="w-20 h-20 rounded-full mx-auto mb-4">
                <h2 id="profile-username" class="font-semibold"></h2>
                <p id="profile-email" class="text-gray-400 text-sm"></p>
            </div>
            <!-- Logout Button -->
            <div>
                <button id="logoutButton" class="block w-full py-2 px-4 rounded hover:bg-gray-700">Logout</button>
            </div>
        </div>
    </div>
    
   
    <div class="flex-1 p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div class="user-class">
                <!-- Appointments Table -->
                <div id="appointment-panel" class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-semibold mb-4 text-center">Appointments</h2>
                    <table class="w-full table-auto">
                        <thead>
                            <tr>
                                <th class="font-semibold">Start Time</th>
                                <th class="font-semibold">End Time</th>
                                <th class="font-semibold">Subject</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="appointment-entries"></tbody>
                    </table>
                    <p id="no-appointments" style="display: none" class="text-center text-gray-500 mt-4">There are no appointments at this time.</p>
                </div>
            </div>
            <!-- Right Column -->
            <div id="availability-panel" class="tutor-class" style="display: none">
                <!-- Tutor Availability Table -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-semibold mb-4 text-center">Tutor Availability</h2>
                    <table id="availabilityTable" class="w-full table-auto">
                        <thead>
                            <tr>
                                <th class="font-semibold">Days <small class="text-gray-500">(Monday, Tuesday, etc.)</small></th>
                                <th class="font-semibold">Start Time</th>
                                <th class="font-semibold">End Time</th>
                                <th class="font-semibold">Subject</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="availability-entries"></tbody>
                        <tbody>
                            <tr>
                                <td><input type="text" id="date" class="border border-gray-300 rounded-lg p-2 w-full"></td>
                                <td><input type="text" id="start" class="border border-gray-300 rounded-lg p-2 w-full"></td>
                                <td><input type="text" id="end" class="border border-gray-300 rounded-lg p-2 w-full"></td>
                                <td><input type="text" id="subject" class="border border-gray-300 rounded-lg p-2 w-full"></td>
                                <td><button id="add-availability" class="bg-gray-800 text-white font-medium rounded-lg px-4 py-2.5 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300">Add Availability</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
    <script src="js/user_panel.js"></script>
    <script src="js/appointments.js"></script>
    <script src="js/availability.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
