<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
     <!-- Include Font Awesome CSS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-300">
       
    <!-- Left-side navbar -->
    <div class="flex h-screen">
    <div class="bg-gray-800 text-white w-64 flex-shrink-0">
        <div class="p-4 flex flex-col h-full justify-between">
            <div>
                <h1 class="text-2xl font-bold mb-4">Tutor Dashboard</h1>
                <ul class="space-y-2">
                    <li><a href="#" id="bookingsButton" class="block py-2 px-4 rounded hover:bg-gray-700">
                        <i class="fas fa-calendar-alt mr-2"></i> <!-- Font Awesome calendar icon -->
                        Bookings
                    </a></li>
                    <li><a href="#" id="editProfileButton" class="block py-2 px-4 rounded hover:bg-gray-700">
                        <i class="fas fa-user-edit mr-2"></i> <!-- Font Awesome edit icon -->
                        Edit Profile
                    </a></li>
                    <li><a href="#" id="availabilityButton" class="block py-2 px-4 rounded hover:bg-gray-700">
                        <i class="fas fa-clock mr-2"></i> <!-- Font Awesome clock icon -->
                        Availability
                    </a></li> 
                </ul>
            </div>
            <!-- User Info Section -->
            <div class="flex items-center space-x-4">
                <img src="path_to_profile_picture.jpg" alt="Profile Picture" class="w-8 h-8 rounded-full">
                <span class="text-sm font-medium">Username</span>
            </div>
            <!-- Logout Button -->
            <div>
                <button id="logoutButton" class="block w-full py-2 px-4 rounded hover:bg-gray-700">Logout</button>
            </div>
        </div>
    </div>
    
   
    <div class="flex-1 p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div class="user-class">
                <!-- Request Appointment Section -->
                <div class="bg-white rounded-lg shadow-md p-6 mt-8">
                    <h2 class="text-lg font-semibold mb-4">Request an Appointment</h2>
                    <form id="appointmentRequestForm">
                        <div class="mb-4">
                            <label for="tutorSelect" class="block font-medium">Select Tutor:</label>
                            <select id="tutorSelect" name="tutorId" required class="border border-gray-300 rounded-lg p-2 w-full">
                                <!-- Options should be populated dynamically based on available tutors -->
                            </select>
                        </div>
                        <!-- Other input fields -->
                        <button type="submit" id="reqApptButton" class="bg-gray-800 text-white font-medium rounded-lg px-4 py-2.5 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300">Request Appointment</button>
                    </form>
                </div>
            </div>
            <!-- Right Column -->
            <div class="tutor-class">
                <!-- Tutor Availability Table -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-semibold mb-4">Tutor Availability</h2>
                    <table id="availabilityTable" class="w-full">
                        <thead>
                            <tr>
                                <th class="font-semibold">Date</th>
                                <th class="font-semibold">Start Time</th>
                                <th class="font-semibold">End Time</th>
                                <th class="font-semibold">Subject</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="date" id="date" class="border border-gray-300 rounded-lg p-2 w-full"></td>
                                <td><input type="text" id="start" class="border border-gray-300 rounded-lg p-2 w-full"></td>
                                <td><input type="text" id="end" class="border border-gray-300 rounded-lg p-2 w-full"></td>
                                <td><input type="text" id="subject" class="border border-gray-300 rounded-lg p-2 w-full"></td>
                                <td><button id="add-availability" class="bg-gray-800 text-white font-medium rounded-lg px-4 py-2.5 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300">Add Availability</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    
    <script src="js/profile.js"></script>
    <script src="js/editProfile.js"></script>
</body>

</html>
