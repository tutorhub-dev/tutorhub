<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Search</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include custom CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Include Font Awesome from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  </head>
  <body class="bg-slate-300">
    <!-- Search bar section -->
    <div class="search-bar">
      <div class="container mx-auto p-8">
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h1 class="text-2xl font-semibold mb-4">Search for Tutors</h1>
          <div class="flex items-center">
            <input type="text" id="searchInput" class="w-full rounded-lg p-2" placeholder="Search for tutors...">
            <button id="searchButton" class="bg-blue-500 text-white rounded-lg p-2 ml-2">Search</button>
          </div>
        </div>
      </div>
    <!-- Availability results section -->
    <div id="availability-results">
      <!-- Heading for available tutors -->
      <h2 class="font-mono">Available Tutors</h2>
      <div class="list">
        <ul id="availabilityList">
          <!-- Tutors will be populated here -->
        </ul>
      </div>
    </div>
    <!-- Include JavaScript file -->
    <script src="js/profile.js"></script>
  </body>
</html>
