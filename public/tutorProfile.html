<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Profile</title>
    <link rel="stylesheet" href="css/tutorProfile.css">
</head>
<body>
    <button id="deleteAccountButton">Delete Account</button>
    <button id="logoutButton">Logout</button>
    <table id="availabilityTable">
        <thead>
            <tr>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Subject</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" id="start" ></td>
                <td><input type="text" id="end" ></td>
                <td><input type="text" id="subject"></td>
                <td><button id="add-availability">Add Availability</button></td>
            </tr>        
        </tbody>
    </table>

    <script src="js/tutorProfile.js"></script>
</body>

</html>
