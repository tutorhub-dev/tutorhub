<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md">
        <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
        <form id="edit-form">
            <div class="mb-4">
                <label for="username" class="font-semibold block">Username</label>
                <input type="text" id="username" name="username" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="font-semibold block">Email</label>
                <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="font-semibold block">Password</label>
                <input type="password" id="password" name="password" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="confirm-password" class="font-semibold block">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="profile-picture" class="font-semibold block">Profile Picture</label>
                <input type="file" id="pfp" name="profile-picture" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
            </div>

            <button type="submit" id="submit" class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-500">Submit</button>
            <button id="deleteAccountButton" class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-500">Delete Account</button>
        </form>
    </div>
    <script src="js/editProfile.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
