<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/editProfile.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-72 bg-gradient-to-r from-slate-400 to-cyan-100">
    <div class="edit-account">
        <form id="edit-form">
            <label for="username" class="font-mono">Username</label>
            <input type="text" id="username" name="username" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>

            <label for="email" class="font-mono">Email</label>
            <input type="email" id="email" name="email" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>

            <label for="password" class="font-mono">Password</label>
            <input type="password" id="password" name="password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>

            <label for="confirm-password" class="font-mono">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>

            <label for="profile-picture" class="font-mono">Profile Picture</label>
            <input type="file" id="pfp" name="profile-picture" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

            <button type="submit" id="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Submit</button>
        </form>
    </div>

    <script src="js/editProfile.js"></script>
</body>
</html>
