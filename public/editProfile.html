<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md">
      <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
      <form id="edit-form">
        <!-- First Name field -->
        <div class="mb-4">
          <label for="first-name" class="font-semibold block">First Name</label>
          <input type="text" id="first-name" name="firstName" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
          <span class="error-message" id="first-name-error"></span> <!-- Error message for first name -->
        </div>
        <!-- Last Name field -->
        <div class="mb-4">
          <label for="last-name" class="font-semibold block">Last Name</label>
          <input type="text" id="last-name" name="lastName" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
          <span class="error-message" id="last-name-error"></span> <!-- Error message for last name -->
        </div>
        <!-- Username field -->
        <div class="mb-4">
          <label for="username" class="font-semibold block">Username</label>
          <input type="text" id="username" name="username" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
          <span class="error-message" id="username-error"></span> <!-- Error message for username -->
        </div>
        <!-- Email field -->
        <div class="mb-4">
          <label for="email" class="font-semibold block">Email</label>
          <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
          <span class="error-message" id="email-error"></span> <!-- Error message for email -->
        </div>
        
        <!-- Hourly rate -->
        <div class="mb-4" id="hourlyRateField" style="display: none;">
          <label for="hourly-rate" class="font-semibold block">Hourly Rate</label>
          <input type="number" id="hourly-rate" name="hourlyRate" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
        </div>
        <!-- Submit button -->
        <button type="submit" id="submit" class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-500">Submit</button>
        <!-- Delete Account button -->
        <button id="deleteAccountButton" class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-500">Delete Account</button>
      </form>
    </div>
    <!-- External JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/editProfile.js"></script>
  </body>
</html>
