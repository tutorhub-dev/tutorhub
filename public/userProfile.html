<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/userProfile.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-72 bg-gradient-to-r from-slate-400 to-cyan-200">
    <div class="Dashboard">
        <button id="logoutButton" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Logout</button>
        <button id="deleteAccountButton" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Delete Account</button>
        <div class="profile">
            <img id="pfp" src="" alt="Profile Picture"/>
            <h1 id="userName" class="font-mono">Username</h1>
        </div>
        <div class="appointment">
            <h2 class="font-mono">Your Appointments</h2>
            <ul id="appointmentList"></ul>
        </div>
    </div>
    <script src="js/userProfile.js"></script>
</body>

</html>
